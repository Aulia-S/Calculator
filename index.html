<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator sederhana</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-col">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="container-row">
            <div class="item button">7</div>
            <div class="item button">8</div>
            <div class="item button">9</div>
            <div class="item button negative yellow">+/-</div>
        </div>
        <div class="container-row">
            <div class="item button">4</div>
            <div class="item button">5</div>
            <div class="item button">6</div>
            <div class="item button operator yellow">-</div>
        </div>
        <div class="container-row">
            <div class="item button">1</div>
            <div class="item button">2</div>
            <div class="item button">3</div>
            <div class="item button operator yellow">+</div>
        </div>
        <div class="container-row">
            <div class="item button salmon clear">CE</div>
            <div class="item button">0</div>
            <div class="item button double equals yellow">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
